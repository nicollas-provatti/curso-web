<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução à Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 300px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Introdução à Tabelas</h1>

  <!-- 
  TABLE - TABELA 
    TR - TABLE ROW
      TD - TABLE DATA
  -->

  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
  </table>
</body>
</html>
