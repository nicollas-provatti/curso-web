<!-- radio e checkbox -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio e checkbox</title>
  <style>
    div {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Formulário</h1>

  <form>
    <div>
      <label>Gênero:</label>
      <input type="radio" id="masc" name="genero" value="masculino">
      <label for="masc">Masculino</label>
      <input type="radio" id="fem" name="genero" value="feminino">
      <label for="fem">Feminino</label>
    </div>

     <div>
      <label>Interesses:</label>

      <input type="checkbox" id="html" name="interesse" value="HTML">
      <label for="html">HTML</label>

      <input type="checkbox" id="css" name="interesse" value="CSS">
      <label for="css">CSS</label>
      
      <input type="checkbox" id="js" name="interesse" value="JS">
      <label for="js">JS</label>
    </div>
  </form>
</body>

</html>
