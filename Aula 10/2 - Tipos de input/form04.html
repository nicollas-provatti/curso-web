<!-- range e button submit -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>range e button submit</title>
  <style>
    div {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Formulário</h1>

  <form>
    <div>
      <label for="range">Nível de satisfação:</label>
      <input type="range" id="range" min="0" max="10">
    </div>

    <input type="button" value="Clique Aqui">
  </form>
</body>

</html>
