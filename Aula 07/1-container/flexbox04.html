<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Flex</title>
  <style>
    .container {
      background-color: lightblue;
      padding: 10px;
      display: flex;

      flex-direction: row;
      flex-wrap: wrap;
      flex-flow: row wrap;
    }

    .container > div {
      border: 1px solid darkblue;
      background-color: rgb(94, 142, 239);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
