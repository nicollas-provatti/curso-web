<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Flex</title>
  <style>
    .container {
      background-color: lightblue;
      padding: 10px;
      display: flex;

      flex-flow: column wrap;
      height: 300px;
      align-content: stretch;
    }

    .container > div {
      border: 1px solid darkblue;
      background-color: rgb(94, 142, 239);
      padding: 10px;

      text-align: center;
      line-height: 3;

      /* para linhas */
      min-width: 50px;
      min-height: 50px;

      /* para colunas */
      max-width: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
  </div>
</body>
</html>
